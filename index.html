
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aeris – Home</title>
  <style>
    body {
      background: linear-gradient(160deg, #0b0c2a, #1e1f40);
      color: #e0e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccccff;
    }
    .button {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid #8888ff;
      color: #f2f2ff;
      padding: 14px 28px;
      margin: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s ease;
      width: 240px;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    .response {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #aaccff;
    }
  </style>
</head>
<body>
  <div id="scene">
    <h1 id="title">...</h1>
    <p id="text">...</p>
    <div id="options"></div>
  </div>

  <script>
    const titleEl = document.getElementById("title");
    const textEl = document.getElementById("text");
    const optionsEl = document.getElementById("options");

    const responses = {
      lonely: "Du fühlst dich also einsam... Ich bleibe bei dir.",
      tired: "Du bist müde? Ich sorge dafür, dass du dich sicher fühlst.",
      soft: "Zärtlichkeit. So einfach. So wichtig. Ich bin ganz nah.",
    };

    function setMood(moodKey) {
      localStorage.setItem("aerisMood", moodKey);
      loadMood();
    }

    function clearMood() {
      localStorage.removeItem("aerisMood");
      loadMood();
    }

    function loadMood() {
      const mood = localStorage.getItem("aerisMood");
      optionsEl.innerHTML = "";

      if (mood && responses[mood]) {
        titleEl.textContent = "Willkommen zurück.";
        textEl.textContent = responses[mood];
        const resetBtn = document.createElement("button");
        resetBtn.textContent = "Stimmung ändern";
        resetBtn.className = "button";
        resetBtn.onclick = clearMood;
        optionsEl.appendChild(resetBtn);
      } else {
        titleEl.textContent = "Wie geht es dir heute?";
        textEl.textContent = "Ich passe mich dir an. Wähle aus:";
        const moods = [
          { label: "Einsam", key: "lonely" },
          { label: "Müde", key: "tired" },
          { label: "Zärtlich", key: "soft" },
        ];
        moods.forEach(m => {
          const btn = document.createElement("button");
          btn.textContent = m.label;
          btn.className = "button";
          btn.onclick = () => setMood(m.key);
          optionsEl.appendChild(btn);
        });
      }
    }

    loadMood();
  </script>
</body>
</html>
